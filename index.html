<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="tittle">Calculator</h1>

    <section id="frame">
        <div id="calculator">

            <div id="line">
                <div id="history"></div>
            </div>
            <div id="line">
                <div id="cc" class="num clean button">CC</div>
                <div id="display"></div>
            </div>
            <div id="calcBody">
                <div id="numBlock">
                    <div id="line">
                        <div id="num7" class="num button">7</div>
                        <div id="num8" class="num button">8</div>
                        <div id="num9" class="num button">9</div>
                    </div>
                    <div id="line">
                        <div id="num4" class="num button">4</div>
                        <div id="num5" class="num button">5</div>
                        <div id="num6" class="num button">6</div>
                    </div>
                        <div id="line">
                        <div id="num1" class="num button">1</div>
                        <div id="num2" class="num button">2</div>
                        <div id="num3" class="num button">3</div>
                    </div>
                    <div id="line">
                        <div id="num0" class="num button ">0</div>
                        <div id="numDot" class="num button">.</div>
                    </div>
                </div>
                
                <div id="operatorBlock">
                    <div id="numDiv" class="operator button">/</div>
                    <div id="numMult" class="operator button">*</div>
                    <div id="numSub" class="operator button">-</div>
                    <div id="numAdd" class="operator button">+</div>
                    <div id="numEqual" class="operator button">=</div>
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
    <script src="./dom.js"></script>

</body>

<footer>

</footer>
